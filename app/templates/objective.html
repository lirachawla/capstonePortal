<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Capstone Project Registration</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="/css/demo_wiz.css" rel="stylesheet" />
  <script src='https://www.google.com/recaptcha/api.js'></script>

</head>

<body>
<div class="image-container set-full-height" style="background-color: #F2F2ED;">

    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">
                <div class="card wizard-card" data-color="orange" id="wizard">
                <form action="{{ url_for('grp_auth.objective') }}" method="post">
                <!--        You can switch ' data-color="green" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    	<div class="wizard-header">
                        	<h3>
                        	   Capstone Project Objective Entry
                        	</h3>
                    	</div>
						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#grp" data-toggle="tab">Group Credentials</a></li>
	                            <li><a href="#mentor" data-toggle="tab">Project Objectives</a></li>
	                        </ul>
						</div>

                        <div class="tab-content">
                            <div class="tab-pane" id="grp">
                              <div class="row">
                                  <div class="col-sm-12">
                                    <h4 class="info-text">Group Credentials</h4>
                                  </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label> Email </label>
                                        <input type="text" class="form-control" name="email" placeholder="Leader's Email" required>
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                       <div class="form-group">
                                         <label> Leader's Roll No </label>
                                         <input type="text" class="form-control" name="leader_id" placeholder="Leader's Roll No" required>
                                          </div>
                                  </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label> Leader's Phone No. </label>
                                        <input type="text" class="form-control" name="phone" placeholder="Leader's Phone No." required>
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                    <div class="form-group">
                                      <label> Mentor Email </label>
                                      <input type="text" class="form-control" name="mentor_id" placeholder="Mentor Email" required>
                                    </div>
                                  </div>
                              </div>
                            </div>
                            <div class="tab-pane" id="mentor">
                                <h4 class="info-text">Project Objectives</h4>
                                <div class="row">
                                    <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label> Objective 1 </label>
                                        <input type="text" class="form-control" placeholder="Enter Objective 1" name="objective_1" required>
                                      </div>
                                    </div>
                                    <div class="col-sm-5">
                                      <div class="form-group">
                                        <label> Objective 2 </label>
                                        <input type="text" class="form-control" placeholder="Enter Objective 2" name="objective_2" required>
                                      </div>
                                    </div>
                                    <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label> Objective 3 </label>
                                        <input type="text" class="form-control" placeholder="Enter Objective 3" name="objective_3" required>
                                      </div>
                                    </div>
                                    <div class="col-sm-5">
                                      <div class="form-group">
                                        <label> Objective 4</label>
                                        <input type="text" class="form-control" placeholder="Enter Objective 4" name="objective_4">
                                      </div>
                                    </div>
                                    <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label> Objective 5</label>
                                        <input type="text" class="form-control" placeholder="Enter Objective 5" name="objective_5">
                                      </div>
                                    </div>
                                    </div>
                                <div class="row">
                                      <!-- <div class="col-sm-2"></div> -->
                                      <div class="col-sm-7 col-sm-offset-3">
                                        <div class="form-group">
                                          <div class="g-recaptcha" data-sitekey="{{SITE_KEY}}"></div>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="wizard-footer">
                            	<div class="pull-right">
                                    <input type='button' class='btn btn-next btn-fill btn-success btn-wd btn-sm' name='next' value='Next' />
                                    <input type='submit' class='btn btn-finish btn-fill btn-success btn-wd btn-sm' name='finish' value='Send Request' />

                                </div>
                                <div class="pull-left">
                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                                </div>
                                <div class="clearfix"></div>
                        </div>

                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div> <!-- row -->
    </div> <!--  big container -->
</div>

</body>

	<!--   Core JS Files   -->
	<script src="/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>
  <script src="/js/bootstrap-notify.js"></script>

	<!--  Plugin for the Wizard -->
	<script src="/js/gsdk-bootstrap-wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="/js/jquery.validate.min.js"></script>
  <script type="text/javascript">
      {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      function flashMessages() {
        {% for category, message in messages %}
        $.notify({
          icon: "ti-bell",
          message: '{{ message }}'
        },{
          type: '{{ category }}',
          timer: 4000,
          placement: {
            from: "top",
            align: "center"
        }
        });
        {% endfor %}
      }
          window.onload = flashMessages;
          {% endif %}
      {% endwith %}

      $(document).ready(function() {
                   $('.selectpicker').selectpicker();
                  });
  </script>

</html>
