{% extends 'dashboard.html' %}

{% block main %}
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="toolbar">
        </div>
        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>S.No.</th>
              <th>Name</th>
              <th>No. of Groups</th>
            </tr>
          </thead>
          <tbody>
            {% for mentor in numberofgroups %}
            <tr>
              <td>{{ mentor[0] }}</td>
              <td>{{ mentor[2] }}</td>
              <td>{{ mentor[3] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!-- end content-->
    </div>
    <!--  end card  -->
  </div>
  <!-- end col-md-12 -->
</div>
{% endblock %}
