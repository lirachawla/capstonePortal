{% extends "dashboard.html" %}

{% block main %}

<div align="center">
  <div class="col-lg-8 col-md-7">
    <div class="card">
      <div class="header">
        <h4 class="title">Delete Group</h4>
      </div>
      <div class="content">
        <form action="{{ url_for('admin.delete_group') }}" method="post" accept-charset="utf-8">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                  <input class="form-control border-input" name="roll" placeholder="Leader Roll Number" type="text">
              </div>
              <div class="form-group">
                  <input class="form-control border-input" name="email" placeholder="Leader Email-Id" type="text">
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-info btn-fill btn-wd">Submit</button>
          </div>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
</div>
</div>

{% endblock %}
